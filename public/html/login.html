<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0230ca550d.js" crossorigin="anonymous"></script>
    <title>Moderator Panel Login</title>
    <style>
        #error {
            left: 0;
        }
        #bacc {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            color: black;
        }
        #bacc:hover {
            color: rgb(13, 110, 253) !important;
        }
        #bacc * {
            margin: 0 1rem 0 0 !important;
            line-height: 1em;
            vertical-align: middle;
            color: inherit;
        }
    </style>
</head>
<body class="d-flex align-items-center bg-body-tertiary px-3" style="height: 100vh;">
    <div class="w-100 position-absolute alert top-0 rounded-0 alert-danger alert-dismissible fade" style="padding-left: 2rem; padding-right: 2rem" role="alert" id="error">
        <p style="margin-left: 2rem; margin: 0"></p>
        <button type="button" class="btn-close" style="right: 2rem; outline: none; box-shadow: none;" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form class="m-auto" style="width: 22rem" action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Prijava</h1>
        <div class="form-floating mb-3">
            <input class="form-control" type="text" id="username" name="username" placeholder="" autocomplete="off" required>
            <label for="username">Moderatoski ID:</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="password" id="password" name="password" placeholder="" autocomplete="off" required>
            <label for="password">Šifra:</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
    <a class="link-underline link-underline-opacity-0" id="bacc" href="/"><i class="fa-solid fa-chevron-left"></i><p>Početna</p></a>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            let error = document.getElementById('error');
            error.classList.add("show");
            error.firstChild.textContent = (Number(urlParams.get('error')) == 1 ? 'Incorrect username or password.' : 'An internal server error occured');
        }
    </script>
</body>

</html>
