<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Moderator Panel Login</title>
    <style>
        #error {
            left: 0;
        }
    </style>
</head>
<body class="d-flex align-items-center bg-body-tertiary px-3" style="height: 100vh;">
    <div class="w-100 position-absolute alert top-0 rounded-0 alert-danger alert-dismissible fade" role="alert" id="error">
        <p style="margin-left: 2rem; margin: 0"></p>
        <button type="button" class="btn-close" style="right: 2rem; outline: none; box-shadow: none;" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form class="m-auto" style="width: 25rem" action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Prijava</h1>
        <div class="form-floating mb-3">
            <input class="form-control" type="text" id="username" name="username" placeholder="" autocomplete="off" required>
            <label for="username">Username:</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="password" id="password" name="password" placeholder="" autocomplete="off" required>
            <label for="password">Password:</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            let error = document.getElementById('error');
            error.classList.add("show");
            error.firstChild.textContent = (Number(urlParams.get('error')) == 1 ? 'Incorrect username or password.' : 'An internal server error occured');
        }
    </script>
</body>

</html>
